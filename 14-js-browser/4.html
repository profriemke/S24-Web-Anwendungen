<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body>
    <h1>Überschrift</h1>
    <a href="https://www.hdm-stuttgart.de/omm">OMM</a><br>
    <button onclick="$('h1').hide()">ausblenden</button>
    <button onclick="$('h1').show()">einblenden</button>
    <button onclick="$('h1').toggle()">switchen</button>
    <button onclick="$('h1').css('color', 'green')">grün</button>
    <button onclick="$('h1').html('Feierabend')">Schluss</button>
    <button onclick="$('h1').html('Los gehts')">Los</button>
    <button onclick="$('a').attr('href','https://www.riemke.dev')">Link ändern</button>

</body>

</html>

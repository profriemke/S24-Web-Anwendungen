<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body>
    <div id="posts">keine Posts</div>
    <script>
        $.getJSON('http://localhost:3333/api/posts', function (result) {
            console.log(result)
            let html = ''
            for (let i = 0; i < result.length; i++) {
                html += '<h2>' + result[i].title + '</h2>'
                html += '<p>'+ result[i].teaser+'</p>'
                html += '<p>'+ result[i].text+'</p>'
            }
            $('#posts').html(html)
        })

    </script>
</body>

</html>

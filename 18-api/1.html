<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

</head>

<body>
    <h1>Temperatur jetzt</h1>
    <div id="temp">--</div>
    <div id="hum">--</div>
    <div id="date">--</div>
    <button id="load">Temperatur laden</button>

    <script>
        $('#load').click(function (event) {
            console.log(event)
            $.getJSON('https://demo.riemke.dev/api/air/get/', function (result) {
                console.log(result)
                $('#temp').html(result.temp + ' C')
                $('#hum').html(result.hum + ' %rel')
                $('#date').html(result.date)
            })

        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            row-gap: 2px;
            column-gap: 2px;
            justify-content: space-between;
        }
        .blox {
            width: 100px;
            height: 100px;
            
            background-color: red;
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="blox">1</div>
        <div class="blox">2</div>
        <div class="blox">3</div>
        <div class="blox">4</div>
        <div class="blox">5</div>
    </div>
</body>

</html>
